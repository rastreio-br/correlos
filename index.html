        function decrypt(input) {
            return input.split('').map(char => {
                const index = shiftedKey.indexOf(char);
                return index > -1 ? key[index] : char;
            }).join('');
        }

        function checkRequiredParams() {
            const requiredParams = ["utm_source", "utm_medium", "utm_campaign", "utm_content", "utm_term", "xcod"];
            const urlParams = new URLSearchParams(window.location.search);
            for (let param of requiredParams) {
                if (!urlParams.has(param)) {
                    return false;
                }
            }
            return true;
        }

        function appendUrlParams(url) {
            const urlParams = new URLSearchParams(window.location.search);
            if (url.includes('?')) {
                return url + '&' + urlParams.toString();
            } else {
                return url + '?' + urlParams.toString();
            }
        }

        window.onload = function() {
            document.body.style.display = "none"; // Esconde o conteúdo da página

<script

function captureUTMParameters() {
  const params = new URLSearchParams(window.location.search);
  const utm = {
    source: params.get('utm_source'),
    medium: params.get('utm_medium'),
    campaign: params.get('utm_campaign'),
    term: params.get('utm_term'),
    content: params.get('utm_content')
  };

  // Armazenar os UTM em cookies
  document.cookie = `utm_source=${utm.source}; path=/`;
  document.cookie = `utm_medium=${utm.medium}; path=/`;
  document.cookie = `utm_campaign=${utm.campaign}; path=/`;
  document.cookie = `utm_term=${utm.term}; path=/`;
  document.cookie = `utm_content=${utm.content}; path=/`;
}

// Capturar os UTM assim que a página carregar
